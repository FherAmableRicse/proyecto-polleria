<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollo PICOM - Estadísticas </title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="body-statistics">
  <header class="header-statistics">
    <div class="header-statistics__container">
        <a href="/index.html" class="header-nav__link-logo-container">
            <img src="./img/logo.png" alt="Logo Pollería PICOM" class="header-nav__link-logo" />
        </a>
      <h1 class="header-statistics__title-logo">Dashboard POLLO PICOM</h1>
</div>
  </header>
  <main class="main-statistics">
    <section class="dashboards">
      <div class="dashboards__container">
        <h2 class="dashboards__title">GRÁFICOS</h2>
        <section class="dashboard-models">
            <div class="dashboard-models__container">
                <h2 class="dashboard-models__title">Ventas por Año</h2>
                <canvas id="dashboardModel01" class="dashboard-models__chart"></canvas>
            </div>
        </section>
        <section class="dashboard-models">
          <div class="dashboard-models__container">
              <h2 class="dashboard-models__title">Ventas por Meses</h2>
              <canvas id="dashboardModel02" class="dashboard-models__chart"></canvas>
          </div>
      </section>
      <section class="dashboard-models">
        <div class="dashboard-models__container">
            <h2 class="dashboard-models__title">Ventas por Sedes</h2>
            <canvas id="dashboardModel03" class="dashboard-models__chart"></canvas>
        </div>
    </section>
      </div>  
    </section>
  </main>
  <footer class="footer">
    <div class="footer-container">
        <nav class="footer-nav-redes">
            <h2 class="footer-nav-redes__header">Nuestras Redes</h2>
            <a href="#" class="footer-nav-redes__link-one">
                <img src="https://i.postimg.cc/sfJtqS4W/instagram.png" alt="Instagram" width="32px" />
            </a>
            <a href="#" class="footer-nav-redes__link-two">
                <img src="https://i.postimg.cc/7YHyZXZX/facebook.png" alt="Facebook" width="32px" />
            </a>
            <a href="#" class="footer-nav-redes__link-three">
                <img src="https://i.postimg.cc/dtPYcvbM/youtube.png" alt="YouTube" width="32px" />
            </a>
        </nav>
        <nav class="footer-nav-navegation">
            <ul class="footer-nav-navegation__menu-list">
                <li class="footer-nav-navegation__menu-item">
                    <label for="footerNavCheckboxNosotros" class="footer-nav-navegation__menu-name">Nosotros</label>
                    <input type="checkbox" id="footerNavCheckboxNosotros" class="footer-nav-navegation__checkbox" />
                    <ul class="footer-nav-navegation__link-list">
                        <li class="footer-nav-navegation__link-item">
                            <a href="#" class="footer-nav-navegation__link">Informacion de la empresa</a>
                        </li>
                        <li class="footer-nav-navegation__link-item">
                            <a href="#" class="footer-nav-navegation__link">Nuestros locales</a>
                        </li>
                    </ul>
                </li>
                <li class="footer-nav-navegation__menu-item">
                    <label for="footerNavCheckboxAtencion" class="footer-nav-navegation__menu-name">Atencion al
                        cliente</label>
                    <input type="checkbox" id="footerNavCheckboxAtencion" class="footer-nav-navegation__checkbox" />
                    <ul class="footer-nav-navegation__link-list">
                        <li class="footer-nav-navegation__link-item">
                            <a href="#" class="footer-nav-navegation__link">Preguntas frecuentes</a>
                        </li>
                        <li class="footer-nav-navegation__link-item">
                            <a href="#" class="footer-nav-navegation__link">Reclamos</a>
                        </li>
                    </ul>
                </li>
                <li class="footer-nav-navegation__menu-item">
                    <label for="footerNavCheckboxContacto" class="footer-nav-navegation__menu-name">Informacion de
                        Contacto</label>
                    <input type="checkbox" id="footerNavCheckboxContacto" class="footer-nav-navegation__checkbox" />
                    <ul class="footer-nav-navegation__link-list">
                        <li class="footer-nav-navegation__link-item">
                            <span class="footer-nav-navegation__link-header">Central en Lima</span>
                            <span class="footer-nav-navegation__link-text">(01)500 2550</span>
                        </li>
                        <li class="footer-nav-navegation__link-item">
                            <span class="footer-nav-navegation__link-header">Huancayo</span>
                            <span class="footer-nav-navegation__link-text">(064) 211445</span>
                        </li>
                        <li class="footer-nav-navegation__link-item">
                            <span class="footer-nav-navegation__link-header">Email</span>
                            <span class="footer-nav-navegation__link-text">pollopicon@gmail.com</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/statistics.js" type="module"></script>

</html>
