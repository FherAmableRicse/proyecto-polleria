<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/carrito.css">
</head>

<body>
	<div class="container">
		<section>
			<div class="row">
				<div class="col-sm-4">
					<h2>Carrito</h2>
					<ul id="carrito" class="list-group"></ul>
					<hr>
					<p class="text-right">Total: S/.<span id="total"></span></p>
					<button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
				</div>
			</div>
		</section>

		<section class="buscador">
			<div class="buscador__container">
				<input type="text" class="buscador__input" placeholder="Ingrese su plato" id="buscadorInput" required />
				<div class="buscador__resultados" id="buscadorResultados">
				</div>
			</div>
		</section>

	</div>

	<script src="./js/carrito.js" type="module"></script>
</body>

</html>
